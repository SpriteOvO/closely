anyhow = "1.0.89"
bytes = "1.7.2"
chrono = "0.4.39"
clap = { version = "4.5.19", features = ["derive"] }
const_format = "0.2.34"
headless_chrome = "1.0.15"
http = "1.3.1"
http-serde = "2.1.1"
humansize = "2.1.3"
humantime-serde = "1.1.1"
image = "0.25.2"
itertools = "0.13.0"
once_cell = "1.20.2"
paste = "1.0.15"
rand = "0.8.5"
reqwest = { version = "0.12.8", features = ["json", "gzip", "multipart"] }
